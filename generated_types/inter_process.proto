// Definition of gRPC communication between different processes.
// Definition of communication between client and server instances exclusively.

syntax = "proto3";
package inter_process;

service InterProcess {
  rpc RegisterToDirectory (RegisterToDirectoryRequest) returns (RegisterToDirectoryResponse);
  rpc GetDirectoryStatus (GetDirectoryStatusRequest) returns (GetDirectoryStatusResponse);
  rpc StopHandler (StopHandlerRequest) returns (StopHandlerResponse);
}

message RegisterToDirectoryRequest {
  string directory_path = 1;
  string handler_type_name = 2;
  string handler_config_path = 3;
}

message RegisterToDirectoryResponse {
  string message = 1;
}

message GetDirectoryStatusRequest {
  string directory_path = 1;
}

message GetDirectoryStatusResponse {
  string message = 1;
}

message StopHandlerRequest {
  string directory_path = 1;
  bool is_handler_to_be_removed = 2;
}

message StopHandlerResponse {
  string message = 1;
}